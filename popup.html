<!DOCTYPE html>
<html>
  <head>
    <title>AdFriend</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; width: 200px; }
      button { margin: 5px 0; padding: 5px 10px; font-size: 14px; }
    </style>
  </head>
  <body>
    <h3>AdFriend</h3>
    <button id="enable">Enable Ad-Blocking</button>
    <button id="disable">Disable Ad-Blocking</button>

    <script>
      // Send messages to the background script to enable/disable ad-blocking
      document.getElementById('enable').addEventListener('click', () => {
        chrome.runtime.sendMessage({ action: 'enable' });
      });

      document.getElementById('disable').addEventListener('click', () => {
        chrome.runtime.sendMessage({ action: 'disable' });
      });
    </script>
  </body>
</html>
