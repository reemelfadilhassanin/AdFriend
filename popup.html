<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFriend</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Google Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000; /* Black background */
        color: #ecf0f1; /* Light text color for good contrast */
        margin: 0;
        padding: 30px;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      }
    
      h3 {
        text-align: center;
        color: #ecf0f1; /* Light text for heading */
        margin-bottom: 30px;
        font-weight: 700;
      }
    
      /* Button Base Styling */
      .btn {
        font-size: 13px; /* Smaller font size */
        padding: 6px 12px; /* Smaller padding */
        border-radius: 10px; /* Rounded corners */
        transition: all 0.3s ease; /* Smooth transition */
        font-family: 'Roboto', sans-serif; /* Set the font for buttons */
      }
    
      /* Enable Button Style */
      .btn-enable {
        background-color: #F8A01A; /* Blue */
        border-color: #F8A01A;
        color: white;
      }
    
      /* Disable Buttona Style */
      .btn-disable {
        background-color: #4E7838; /* Gray */
        border-color: #4E7838;
        color: white;
      }
    
      /* Button Hover Effects */
      .btn:hover {
        transform: scale(1.1); /* Slightly larger on hover */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); /* Deeper shadow on hover */
      }
    
      /* Status Text Styling */
      .status-text {
        text-align: center;
        font-size: 12px; /* Smaller font size */
        margin-bottom: 30px;
        font-weight: 400; /* Lighter font weight */
      }
    
      /* Footer Styling */
      footer {
        text-align: center;
        font-size: 14px;
        margin-top: 30px;
        color: #95a5a6; /* Lighter footer text */
      }
    
      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h3>AdFriend</h3>
    <button id="enable" class="btn btn-enable w-75 mb-3">Enable AdFriend</button>
    <button id="disable" class="btn btn-disable w-75 mb-3" disabled>Disable AdFriend</button>
    <p id="status-text" class="status-text">AdFriend is Disabled</p>
    <footer>
      <p>Powered by AdFriend <span class="owl-icon">ðŸ¦‰</span> </p>
    </footer>

    <!-- External script reference -->
    <script src="popup.js"></script>
  </body>
</html>
