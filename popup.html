<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdFriend</title>
  <link rel="stylesheet" href="./styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>AdFriend</h1>
    <p>Transform ads into positivity!</p>
    
    <div id="status">
      <h2>Status: <span id="status-text">Enabled</span></h2>
      <button id="toggleAdBlocker">Disable Ad Blocker</button>
    </div>

    <div id="info">
      <p><strong>Tips:</strong></p>
      <ul>
        <li>Stay active: "Have you done your burpees today?"</li>
        <li>Take a break: "Stretch and clear your mind!"</li>
      </ul>
    </div>

    <footer>
      <p>Powered by AdFriend</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
