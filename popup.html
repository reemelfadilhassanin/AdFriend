<!DOCTYPE html>
<html>
  <head>

  <body>
    <h3>AdFriend</h3>
    <button id="enable" class="btn btn-success w-100 mb-3">Enable Ad-Blocking</button>

    <footer>
      <p>Powered by AdFriend Extension</p>

    <script src="popup.js"></script>
